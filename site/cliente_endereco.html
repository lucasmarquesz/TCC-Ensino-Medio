<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo/default.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="(min-width: 320px) and (max-width: 599px)" href="estilo/style320_registro.css"/>
    <title>Kd O Ovo: Registro de Cliente</title>

</head>

<body>
    <div id="container">
        <a href="cliente_registro.html"><img class="voltar" src="imagens/voltar.png"></a>

        <h1 class="h1">Endereço:</h1>

        <div id="div_img_endereco">
            <img id="img_endereco" src="imagens/endereco.jpg">
        </div>

        <div id = "formulario">
        <form>
            <p class="text_cliente_end">Adicione os seguintes dados:</p>
             
            <label>Local (ex: Casa)</label><br>
            <input class="textbox" type="text" name="local"><br>

            <label>CEP</label><br>
            <input class="textbox" type="text" name="cep"><br>

            <label>UF</label><br>
            <select class="textbox" name="UF">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>

            <label>Cidade</label><br>
            <input class="textbox" type="text" name="cidade"><br>

            <label>Bairro</label><br>
            <input class="textbox" type="text" name="bairro"><br>

            <label>Logradouro</label><br>
            <input class="textbox" type="text" name="logradouro"><br>

            <label>Número</label><br>
            <input class="textbox" type="text" name="numero_casa"><br>

            <label>Complemento (opcional)</label><br>
            <input class="textbox" type="text" name="complemento"><br>

        </div>

            <div id="num_pags">
                <div class="num_pag"><span class="span_pags">1</span></div>
                <div id="pag_selecionada" class="num_pag"><span class="span_pags">2</span></div>    
            </div>

            <div class="centralizar_carregar_foto">
                <a class="botao" href="cliente_resumo.html">Próximo</a>
            </div>

        </form>
    </div>
</body>
</html>
