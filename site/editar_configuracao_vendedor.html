<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kd o Ovo | Configuração</title>
    <link href="estilo/default.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="(min-width: 320px) and (max-width: 599px)" href="estilo/style320_editar_configuracoes_vendedor.css">

</head>

<body>

    <div id="menu">
        <div id="espaco-menu-aberto">
            <button id="caixa-menu-aberto" onclick="Troca('espaco-menu-fechado'),Esconder('espaco-menu-aberto')">Aberto</button>
        </div>

        <script>                   
            function Esconder(el) {
            var display = document.getElementById(el).style.display;
                if(display == "block")
                    document.getElementById(el).style.display = 'none';
                else
                    document.getElementById(el).style.display = 'none';
    }

            function Troca(el) {
            var display = document.getElementById(el).style.display;
                if(display == "none")
                    document.getElementById(el).style.display = 'block';
                else
                    document.getElementById(el).style.display = 'block';
    }

        </script>

        <div id="espaco-menu-fechado">
            <button id="caixa-menu-fechado" onclick="Troca('espaco-menu-aberto'),Esconder('espaco-menu-fechado')">Fechado</button>
        </div>
        <ul>
            <a href=""><img class="imagens_menu" src="imagens/home_inativo.png"></a>
            <a href="perfil_vendedor.html"><img class="imagens_menu" src="imagens/perfil_ativo.png"></a>
        </ul>
    </div> 

    <header>
        <div id="redor">
            <div class="centralizar-div">
                <img id="icone" src="imagens/configuracao.png">
            </div>
        </div>

        <div id="redor2">
            <h1 id="titulo">Configuração</h1>
        </div>

        <a href="configuracao_vendedor.html"><img id="voltar" src="imagens/voltar.png"></a>
    </header>

    <main>

        <div class="centralizar-div">
            <div id="foto-cliente">
                <img id="imagem-cliente" src="imagens/imagemdefault_perfil_vendedor.png">
            </div>
        </div>

        <form>
            <label>Nome</label><br>
            <input class="textbox" type="text" name="nome"><br>

            <label>Email</label><br>
            <input class="textbox" type="email" name="email"><br>
    
            <label>Celular</label><br>
            <input class="textbox" type="text" name="cidade"><br>
    
            <label>Senha</label><br>
            <input class="textbox" type="text" name="bairro"><br>
    
            <div id="botao">
                <a class="botao">Editar</a>
            </div>
    
            <div id="depois">
                <a href="configuracao_vendedor.html">Cancelar</a>
            </div>
        </form>

    </main>
</body>
</html>
