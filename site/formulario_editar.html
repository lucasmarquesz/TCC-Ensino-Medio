<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo/default.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="(min-width: 320px) and (max-width: 599px)" href="estilo/style320_formulario_editar.css"/>
    <title>Administrador</title>

</head>

<body>
    <header class="topo_menu">
        <img id="imagem_perfil" src="imagens/perfil.png">
        <h1 id="nome_perfil">Nome de Perfil</h1> 
        <p id="cargo">Adm Master</p>
        <a href="adm_remover_usu.html"><img id="imagem_home" src="imagens/home.png"></a>
        <img id="imagem_deslogar" src="imagens/deslogar.png">
    </header>

    <form>
        <label class="container">Ativo
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>

        <label class="container">Inativo
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>

        <label>Email</label><br>
        <input class="textbox_trans" type="email" name="email"><br>

        <label>Nome de Usuário/Vendedor</label><br>
        <input class="textbox_trans" type="text" name="nome"><br>

        <label>CEP</label><br>
        <input class="textbox" type="text" name="cep"><br>

        <label>Estado</label><br>
            <select class="textbox_trans1" name="UF">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>

        <label>Cidade</label><br>
        <input class="textbox_trans" type="text" name="cidade"><br>

        <label>Bairro</label><br>
        <input class="textbox" type="text" name="bairro"><br>

        <label>Logradouro</label><br>
        <input class="textbox_trans" type="text" name="logradouro"><br>

        <label>Número</label><br>
        <input class="textbox" type="text" name="numero_casa"><br>

        <label>Complemento (opcional)</label><br>
        <input class="textbox" type="text" name="complemento"><br>

        <div id="botao">
            <a class="botao">Salvar</a>
        </div>

        <div id="depois">
            <a href="adm_remover_usu.html">Cancelar</a>
        </div>
    </form>
</body>
