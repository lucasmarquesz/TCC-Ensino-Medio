<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kd o Ovo | Editar Catálogo</title>
    <link href="estilo/default.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="(min-width: 320px) and (max-width: 599px)" href="estilo/style320_editar_catalogo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="menu">
        <div id="espaco-menu-aberto">
            <button id="caixa-menu-aberto" onclick="Troca('espaco-menu-fechado'),Esconder('espaco-menu-aberto')">Aberto</button>
        </div>

        <script>                   
            function Esconder(el) {
            var display = document.getElementById(el).style.display;
                if(display == "block")
                    document.getElementById(el).style.display = 'none';
                else
                    document.getElementById(el).style.display = 'none';
    }

            function Troca(el) {
            var display = document.getElementById(el).style.display;
                if(display == "none")
                    document.getElementById(el).style.display = 'block';
                else
                    document.getElementById(el).style.display = 'block';
    }

        </script>

        <div id="espaco-menu-fechado">
            <button id="caixa-menu-fechado" onclick="Troca('espaco-menu-aberto'),Esconder('espaco-menu-fechado')">Fechado</button>
        </div>
        <ul>
            <a href=""><img class="imagens_menu" src="imagens/home_inativo.png"></a>
            <a href="perfil_vendedor.html"><img class="imagens_menu" src="imagens/perfil_ativo.png"></a>
        </ul>
    </div> 

    <header>
        <div id="redor">
            <div class="centralizar-div">
                <img id="icone" src="imagens/editar_planos.png">
            </div>
        </div>

        <div id="redor2">
            <h1 id="titulo">Editar Catálogos</h1>
        </div>

        <a href="perfil_vendedor.html"><img id="voltar" src="imagens/voltar.png"></a>
    </header>

    <main>

        <div id = "botao">
            <button type = "button" id= "botao_enviar" class="grupo1 btn-toggle btn waves-effect waves-light green" data-element="#grupo1" onclick="CorAtiva('botao_enviar'),CorInativa('botao_enviar2')">Catálogo</button>
            <button type = "button" id= "botao_enviar2" class="btn-toggle btn waves-effect waves-light green" data-element="#grupo2" onclick="CorAtiva('botao_enviar2'),CorInativa('botao_enviar')">Assinaturas</button>
        </div>

        <div class = "grupos row">
        <div class="col s12 m6 l3 grupo" id="grupo1">
        <div id="catalogo">
            <div class="div_botao_enviar">
                <input class="botao_enviar_2" type="submit" value="+ Adicionar Produto" onclick="Mais('form-produto')">
            </div>

            <div id="centralizar-div-produto">
                <form id="form-produto">

                    <img id="img-x" src="imagens/X.png" onclick="Voltar('form-produto')">
                    <div class="centralizar-div">
                        <div id="add-foto">
                            <div class="centralizar-div-foto">
                                <img id="load-foto" src="imagens/carregar_foto.png">
                                <p id="texto-foto">Adicione uma Foto do Produto</p>
                            </div>
                        </div>
                    </div>

                    <label class="label">Produto:</label><br>
                    <input class="textbox" type="text">
                    <label class="label">Preço:</label><br>
                    <input class="textbox1" type="text">
                    <div class="div_botao_enviar_form">
                        <input class="botao_enviar_form" type="submit" value="+ Adicionar">
                    </div>
                </form>
            </div>

            <div class="centralizar-div-foto">
                <div class="produtos">
                    <img class="foto-ovo" src="imagens/ovos-padrao.png">
                    <h2 class="produto-nome">Caixa c/ 30 Ovos <br>Brancos</h2>
                    <p class="produto-preco">R$ 9,90</p>
                    <img class="icones-produto" src="imagens/editar.png">
                    <img class="icones-produto1" src="imagens/lixeira.png">
                </div>

                <div class="produtos">
                    <img class="foto-ovo" src="imagens/ovos-padrao2.png">
                    <h2 class="produto-nome">Caixa c/ 30 Ovos <br>Caipiras</h2>
                    <p class="produto-preco">R$ 9,90</p>
                    <img class="icones-produto" src="imagens/editar.png">
                    <img class="icones-produto1" src="imagens/lixeira.png">
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="grupos row">
        <div class="col s12 m6 l3 grupo" id="grupo2" style = "display:none" >
        <div id="assinaturas">
            <div class="div_botao_enviar">
                <input class="botao_enviar_2" type="submit" value="+ Adicionar Assinatura" onclick="Mais('form-assinatura')">
            </div>

            <div id="centralizar-div-assinatura">
                <form id="form-assinatura">

                    <img id="img-x" src="imagens/X.png" onclick="Voltar('form-assinatura')">
                    <div class="centralizar-div">
                        <div id="add-foto">
                            <div class="centralizar-div-foto">
                                <img id="load-foto" src="imagens/carregar_foto.png">
                                <p id="texto-foto">Adicione uma Foto do Produto</p>
                            </div>
                        </div>
                    </div>

                    <label class="label">Produto:</label><br>
                    <input class="textbox" type="text">
                    <label class="label">Preço:</label><br>
                    <input class="textbox1" type="text">
                    <div class="div_botao_enviar_form">
                        <input class="botao_enviar_form" type="submit" value="+ Adicionar">
                    </div>
                </form>
            </div>

            <div class="centralizar-div-foto">
                <div class="produtos">
                    <img class="foto-ovo" src="imagens/ovos-padrao.png">
                    <h2 class="produto-nome">Caixa c/ 30 Ovos <br>Brancos Mensal</h2>
                    <p class="produto-preco">R$ 9,90</p>
                    <img class="icones-produto" src="imagens/editar.png">
                    <img class="icones-produto1" src="imagens/lixeira.png">
                </div>

                <div class="produtos">
                    <img class="foto-ovo" src="imagens/ovos-padrao2.png">
                    <h2 class="produto-nome">Caixa c/ 30 Ovos <br>Caipiras Mensal</h2>
                    <p class="produto-preco">R$ 9,90</p>
                    <img class="icones-produto" src="imagens/editar.png">
                    <img class="icones-produto1" src="imagens/lixeira.png">
                </div>
            </div>
        </div>
        </div>
        </div>

        <script> // Clicar em Vendedor e Usuário
            $(function(){
                $(".btn-toggle").click(function(e){
                    e.preventDefault();
                    $(".grupo").hide(); //Oculta todos elemento com classe grupo
                    
                    el = $(this).data('element');
                    $(el).toggle(); //Exibe o elemento clicado.
                });
              });


            function Mais(el) {
            var display = document.getElementById(el).style.display;
            if(display == "none")
                document.getElementById(el).style.display = 'block';
            else
                document.getElementById(el).style.display = 'block';
            }

            function Voltar(el) {
            var display = document.getElementById(el).style.display;
            if(display == "block")
                document.getElementById(el).style.display = 'none';
            else
                document.getElementById(el).style.display = 'none';
            }

            function CorAtiva(el) {
            var backgroundColor = document.getElementById(el).style.backgroundColor;
                if(backgroundColor == "white")
                    document.getElementById(el).style.backgroundColor = '#ffd43c';
                else
                    document.getElementById(el).style.backgroundColor = '#ffd43c';
            }

            function CorInativa(el) {
            var backgroundColor = document.getElementById(el).style.backgroundColor;
                if(backgroundColor == "#ffd43c")
                    document.getElementById(el).style.backgroundColor = 'white';
                else
                    document.getElementById(el).style.backgroundColor = 'white';
            }
        </script>


    </main>
</body>
</html>
