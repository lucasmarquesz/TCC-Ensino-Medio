    <script> // Clicar em Vendedor e Usuário
        $(function(){
            $(".btn-toggle").click(function(e){
                e.preventDefault();
                $(".grupo").hide(); //Oculta todos elemento com classe grupo
                
                el = $(this).data('element');
                $(el).toggle(); //Exibe o elemento clicado.
            });
          });

        
        function Mais(el) {
        var display = document.getElementById(el).style.display;
            if(display == "none")
                document.getElementById(el).style.display = 'block';
            else
                document.getElementById(el).style.display = 'block';
        }

        function CorAtiva(el) {
        var backgroundColor = document.getElementById(el).style.backgroundColor;
            if(backgroundColor == "white")
                document.getElementById(el).style.backgroundColor = '#ffd43c';
            else
                document.getElementById(el).style.backgroundColor = '#ffd43c';
        }

        function CorInativa(el) {
        var backgroundColor = document.getElementById(el).style.backgroundColor;
            if(backgroundColor == "#ffd43c")
                document.getElementById(el).style.backgroundColor = 'white';
            else
                document.getElementById(el).style.backgroundColor = 'white';
        }
    </script>
